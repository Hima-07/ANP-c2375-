<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg text-light bg-dark">
  <a class="navbar-brand" >Employees Management System</a>
</nav>
	<div class="container">
		<div class="row">
			<h1>List of Employees</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employees/create}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class=table-dark>
				<tr>
					<th>Employee ID</th>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Department</th>
					<th>Employee Salary</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${employees}">
					<td th:text = "${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.department}"></td>
					<td th:text="${employee.salary}"></td>
					<td >
						<a th:href="@{/employees/edit/{id} (id=${employee.id})}" class="btn btn-primary">
					Update</a>
						<a th:href="@{/employees/{id} (id=${employee.id})}"class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			<tbody>
		</table>
	</div>
</body>

</html>
